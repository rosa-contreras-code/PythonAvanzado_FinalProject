<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Edu+VIC+WA+NT+Hand+Pre:wght@400..700&family=Jost:wght@600&family=Nunito:wght@200..1000&family=Playwrite+NZ+Basic:wght@100..400&family=Raleway:ital,wght@0,100..900;1,100..900&family=SN+Pro:ital,wght@0,200..900;1,200..900&family=Savate:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" >
</head>
<body>
    <nav class="navbar navbar-expand-lg align-items-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('obtenerPedidos') }}"><img src="{{ url_for('static', filename='img/burger.png') }}" alt="Logo Happy Burger" width="50">
                Happy Burger
            </a>
        </div>
    </nav>
    <div class="py-3 px-5">
        <h2 class="text-center mb-4">Pedidos</h2>

       <div class="row">
            <div class="col-9"></div>
            <div class="col-3">
                <form class="d-flex" role="search" method="GET">
                    <input class="form-control me-2" type="search" placeholder="Buscar por ID" aria-label="Buscar" name="id_pedido" value="{{ filtro or '' }}">
                    <button class="btn btn-outline-secondary" type="submit">Buscar</button>
                </form>
            </div>
       </div>
    
        <table class="table table-hover shadow-sm mt-3">
            <thead >
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Total</th>
                    <th scope="col">Cliente</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for pedido in pedidos %}
                    <tr>
                        <td class="fw-bolder">{{pedido[0]}}</td>
                        <td>{{pedido[2]}}</td>
                        <td>{{pedido[3]}}</td>
                        <td class="fw-bolder">${{pedido[4]}}</td>
                        <td>{{pedido[1]}}</td>
                        <td class="tasks">
                            <a href="{{ url_for('obtenerPedido', id=pedido[0]) }}" data-toggle="tooltip" data-placement="top" title="Ver detalles">
                                <i class="fa-solid fa-eye"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
